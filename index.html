<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cecillano GIF Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">GIPHY Search</h1>
    <form id="search-form" class="mt-4">
        <div class="form-group">
            <input type="text" class="form-control" id="search-input" placeholder="Search for GIFs..." required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    
    <div id="gifs" class="row mt-4"></div>
    <div id="loading" class="text-center" style="display: none;">Loading...</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
